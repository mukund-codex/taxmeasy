<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Client Form</title>
    <link rel="icon" type="image/png" href="images/fav.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/line-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div class="panel-layout">
        <div class="container mt-5">
            <div class="row p-5 box">
                <form method="post">
                    <div class="logo text-center"><img src="images/taxmeeasy-logo.png" alt="" width="50px">
                        <h2>TAXMEASY</h2><br><br>
                        <h4>Please enter Client details</h4>
                    </div>
                    <br><br>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="* Complete Name">
                                <br>
                                <input type="text-area" class="form-control" placeholder="* State">
                                <br>
                                <input type="text-area" class="form-control" placeholder="* Address">
                                <br>
                                <input type="text" class="form-control" placeholder="* Bank Name">
                                <br>
                                <input type="text" class="form-control" placeholder="Total Expenses">
                                <br>
                                <input type="text" class="form-control" placeholder="Rent Income">
                                <br>
                                <div>Gender</div>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio1">MALE</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2">FEMALE</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="* PAN No.">
                                <br>
                                <input type="text-area" class="form-control" placeholder="* City">
                                <br>

                                <input type="text" class="form-control" placeholder="* Aadhar No.">
                                <br>
                                <input type="text" class="form-control" placeholder="* Bank IFSC code">
                                <br>
                                <input type="text" class="form-control" placeholder="Total mediclaim policy amount">
                                <br>
                                <input type="text" class="form-control" placeholder="Housing Loan Interest %">
                                <br>

                                <div>Income</div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                                    <label class="form-check-label" for="flexRadioDefault1"> Self Employed </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                                    <label class="form-check-label" for="flexRadioDefault2"> Salaried </label>
                                </div>

                                <br>
                                <br><br><br>
                                <div class="clearfix"><button class="btn btn-info form-control" type="submit">SUBMIT</button></div>

                            </div>
                            <div class="col-md-4">

                                <input type="text" class="form-control" placeholder="* Mobile No.">
                                <br>
                                <input type="text" class="form-control" placeholder="* Pin Code">
                                <br>
                                <input type="text" class="form-control" placeholder="Alternate No.">
                                <br>
                                <input type="text" class="form-control" placeholder="Total Yearly Income">
                                <br>
                                <input type="text" class="form-control" placeholder="Total Insurence Amount">
                                <br>
                                <input type="text" class="form-control" placeholder="Housing Loan Repayment">
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputFile">
                                Upload Bank Passbook
                                </label>
                                    <input type="file" class="form-control-file" id="exampleInputFile" />
                                </div>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>


</html>
